</head>

<body>
    <!--Barra de navegacion + fondo-->
    <header>
        <nav class="navbar navbar-expand-lg backgruond__stily">
            <div class="container-fluid">
                <img class="logo__img" src="../img/logoPricipal.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav__tittle" id="navbarNav">
                    <ul class="navbar-nav ms-auto nav__hover">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="background__contact">
            <img src="../img/FondoContact.jpg" alt="Fondo" class="imgbackgroud">
        </div>

    </header>

    <!--Barra de navegacion + fondo-->

    <!--Formulario de contacto -->
    <div class="Container__contact">
        <div class="container__Formulario">
            <h1 class="Logo__contac">Contact <span>Us</span> </h1>
            <div class="conctact__container" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                data-aos-duration="2000">
                <h6 class="contact__Form">Contact Us</h6>
                <form action="">
                    <p>
                        <label for="fullname">FullName</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="emailadress">Email Address</label>
                        <input type="email" name="emailadress" id="emailadress">
                    </p>
                    <p>
                        <label for="Phone">Phone</label>
                        <input type="tel" name="Phone" id="Phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{8}" required>
                    </p>
                    <p>
                        <label for="Affair">Affair</label>
                        <input type="text" name="Affair" id="Affair">
                    </p>
                    <p class="Bot__grid">
                        <label" for="Message">Message</label>
                            <textarea name="message" id="" cols="30" rows="3"></textarea>
                    </p>
                    <p class="Bot__grid">
                        <button type="submit">Send</button>
                    </p>
                </form>

            </div>


        </div>
    </div>


    <!--Formulario de contacto -->
    <!-- Footer-->
    <div class="footerbeta">
        <img class="footerimg" src="../img/footerBETA.png" alt="footerBETA">
    </div>
    <!-- Footer-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
    </script>
